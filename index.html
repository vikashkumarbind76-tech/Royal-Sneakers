
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Sneakers & Apparels | Brooklyn Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px; /* Offset for sticky navbar */
        }
        body {
            font-family: 'Outfit', sans-serif;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Lexend', sans-serif;
        }
        .bg-cream { background-color: #FDFBF7; }
        .text-royal-black { color: #1A1A1A; }
        .border-royal-beige { border-color: #E5E1DA; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #FDFBF7;
        }
        ::-webkit-scrollbar-thumb {
            background: #E5E1DA;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D1CDC4;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* Hide scrollbar for carousel */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Marquee Animation */
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          animation: marquee 30s linear infinite;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#FDFBF7',
                        beige: '#F5F2ED',
                        royalBlack: '#1A1A1A',
                        royalGold: '#C5B358',
                    }
                }
            }
        }
    </script>

</script>
</head>
<body class="bg-cream text-royalBlack antialiased overflow-x-hidden">

</body>
</html>
